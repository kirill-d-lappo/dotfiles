[env]
TERM = "xterm-256color" # not all shells recognize "alacritty" value

[general]
import = ["./themes/tokyo_night.toml"]
live_config_reload = true

[window]
dimensions = { columns = 130, lines = 30 }
padding = { x = 3, y = 3 }
startup_mode = "Windowed"

[selection]
save_to_clipboard = true

[font]
builtin_box_drawing = true
normal.family = "FiraCode Nerd Font Mono"
size = 11

[keyboard]
bindings = [
  # Shift+Enter binding for tmux compatibility
  # By default, Alacritty doesn't send the correct escape sequence for Shift+Enter.
  # This binding sends CSI u escape sequence (\u001b[13;2u) which tmux with
  # `extended-keys always` will pass through to inner applications (e.g., OpenCode CLI).
  { key = "Return", mods = "Shift", chars = "\u001b[13;2u" }
]
